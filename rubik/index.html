<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模拟魔方</title>

  <script src="./gl-matrix.js"></script>

  <!-- 顶点着色器 -->
  <script id="shader-vs" type="x-shader/x-vertex" src="rubik.vert.glsl">
  </script>

  <!-- 片段着色器 -->
  <script id="shader-fs" type="x-shader/x-fragment" src="rubik.frag.glsl">
  </script>

  <script type="text/javascript" src="./rubik.js"></script>
</head>

<body onload="startup();" style="background-color:#777">
  <center>
    <canvas id="myGLCanvas" width="500" height="500"></canvas><br>
    <canvas id="myCanvas" width="500" height="100"></canvas><br>
    <input type="button" value="恢复" onclick="game.recoverToggle()">
    <input type="button" value="游转" onclick="game.hoverToggle()">
    <input type="button" value="打乱" onclick="game.randomToggle()"><br>
    <input type="button" value="随机" onclick="game.shuffle()">
    <input type="button" value="复位" onclick="game.reset()"><br>

    <input type="button" value="正视" onclick="game.focusView(0)">
    <input type="button" value="左前" onclick="game.focusView(1)">
    <input type="button" value="前俯" onclick="game.focusView(2)"><br>
    <input type="button" value="前面" onclick="game.focusASide(0)">
    <input type="button" value="左面" onclick="game.focusASide(2)">
    <input type="button" value="上面" onclick="game.focusASide(4)"><br>
    <input type="button" value="后面" onclick="game.focusASide(1)">
    <input type="button" value="右面" onclick="game.focusASide(3)">
    <input type="button" value="下面" onclick="game.focusASide(5)"><br>
    <input type="button" value="2阶" onclick="game.changeOrder(2)">
    <input type="button" value="3阶" onclick="game.changeOrder(3)">
    <input type="button" value="4阶" onclick="game.changeOrder(4)"><br>
    <input type="button" value="5阶" onclick="game.changeOrder(5)">
    <input type="button" value="6阶" onclick="game.changeOrder(6)">
    <input type="button" value="7阶" onclick="game.changeOrder(7)">
  </center>
</body>

</html>
