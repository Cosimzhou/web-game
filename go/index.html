  <script type="text/javascript">
    function getParam(name, def = null) {
      var paramVal = def;
      if (location.search.length > 1) {
        var params = location.search.substr(1).split("&");
        for (var p of params) {
          var pos = p.indexOf("=");
          if (pos < 0) continue;

          var pname = p.substr(0, pos),
            value = p.substr(pos + 1);
          if (pname == name) {
            paramVal = value;
          }
        }
      }
      return paramVal;
    }
  </script>
