<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>Go</title>
  <link href="../canvas-page.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../2dgame.js"></script>
  <script type="text/javascript" src="draw.js"></script>
  <script type="text/javascript">
    function getParam(name, def = null) {
      var paramVal = def;
      if (location.search.length > 1) {
        var params = location.search.substr(1).split("&");
        for (var p of params) {
          var pos = p.indexOf("=");
          if (pos < 0) continue;

          var pname = p.substr(0, pos),
            value = p.substr(pos + 1);
          if (pname == name) {
            paramVal = value;
          }
        }
      }
      return paramVal;
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="element">
      <center>
        <div class="vertical-center">
          <h1 id="title"></h1><br><br>
          <canvas id="canvas" width="800" height="800"></canvas><br>
          <p id="step"></p><br><br>
          <a href="#" onclick="prev()">悔棋</a>
          <a href="#" onclick="autoAct()">电脑行棋</a>
          <a href="#" onclick="restart()">重新开始</a>
          <input type="checkbox" checked onchange="onCheck(this)">提示</input>
          <input type="checkbox" checked onchange="onBlack(this)">执红</input>
        </div>
      </center>
    </div>
  </div>
  <canvas id="canvas" width="800" height="800"></canvas><br>
  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    setUp(canvas);
  </script>
</body>

</html>
