<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>Checker</title>
  <link rel="stylesheet" href="../canvas-page.css" type="text/css" />
  <script type="text/javascript" src="../2dgame.js"></script>
  <script type="text/javascript" src="checker.js"></script>
</head>

<body>
  <div class="container">
    <div class="element">
      <center>
        <div class="vertical-center">
          <h1 id="title"></h1><br><br>
          <canvas id="canvas" width="700" height="800"></canvas><br>
          <p id="step"></p><br><br>
          <a href="#" onclick="prev()">悔棋</a>
          <a href="#" onclick="autoAct()">电脑行棋</a>
          <a href="#" onclick="restart()">重新开始</a>
          <input type="checkbox" checked onchange="onCheck(this)">提示</input>
          <input type="checkbox" checked onchange="onBlack(this)">执红</input>
        </div>
      </center>
    </div>
  </div>
  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    setUp(canvas);
  </script>
</body>

</html>
